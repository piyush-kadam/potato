    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_auth: ^6.0.2
  neopop: ^1.0.2
  google_fonts: ^6.3.1
  cloud_firestore: ^6.0.1
  google_sign_in: ^6.3.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  android_intent_plus: ^6.0.0
  sign_in_with_apple: ^7.0.1
  upi_pay: ^1.1.0
  liquid_progress_indicator_v2: ^0.5.0
  glassmorphism: ^3.0.0
  provider: ^6.1.5+1
