    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1  # ðŸ‘ˆ for your custom app icon

# ðŸ‘‡ Flutter Launcher Icons configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/appicon.png"
  adaptive_icon_background: "#5FB567"
  adaptive_icon_foreground: "assets/images/appicon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/mascot.png
    - assets/images/bg.png
    - assets/images/splash.mp4
    - assets/images/splash.gif
    - assets/images/splash.jpeg
    - assets/images/splash.png
    - assets/images/bgg.png
    - assets/images/mascot2.png
    - assets/images/mascot3.png
    - assets/images/mascot4.png
    - assets/images/googlelogo.png
    - assets/animations/Scene.json
    - assets/animations/money.json
    - assets/images/appicon.png



flutter_native_splash:
  color: "#5FB567"
  # Black background
  image: assets/images/splash.png # Path to your splash screen image
  android: true  # Enable splash screen for Android
  ios: true  # Enable splash screen for iOS
  fullscreen: true  # Use full-screen splash

  android_12:
    image: assets/images/splash.png           # prevents app icon from showing
    color: "#5FB567"
    fullscreen: true # Use full-screen splash
